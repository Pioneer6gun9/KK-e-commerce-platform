<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 确保IE浏览器使用最新渲染，并设置移动设备的视口 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK的电商平台</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="content">
        <div class="login-wrapper">
            <div class="left-img">
                <img src="./asset/bg.jpg" />
                <div class="glass">
                    <div class="title">KK的电商平台</div>
                </div>
            </div>
            <div class="right-login-form">
                <div class="form-wrapper">
                    <h1>忘记密码</h1>
                    <div class="input-items">
                        <span class="input-tips">
                            邮箱
                        </span>
                        <input type="text" class="inputs" placeholder="输入邮箱">
                    </div>
                    <div class="input-items">
                        <span class="input-tips">
                            密码
                        </span>
                        <input type="password" class="inputs" placeholder="输入密码">
                        <span class="input-tips">
                            确认密码
                        </span>
                        <input type="confirmpassword" class="inputs" placeholder="确认密码">
                        <span class="input-tips">
                            验证码
                        </span>
                        <div class="input-container">
                            <input type="confirmcode" class="inputs" placeholder="输入验证码" />
                            <span class="codeBtn" id="second">获取验证码</span>
                        </div>
                        <!-- <div id="popup"></div> -->
                    </div>
                    <button class="btn">确定</button>
                    <div class="siginup-tips">
                        <span>还没有账户？</span>
                        <a href="./signup.html" target="_blank" title="点击可跳转到注册页面">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
